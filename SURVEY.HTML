<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="survey-form">
        <h1>Survey Form</h1>
        <form id="surveyForm" onsubmit="return submitForm()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <input type="checkbox" id="male" value="Male"> Male
                <input type="checkbox" id="female" value="Female"> Female
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <div class="popup" id="resultPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="surveyResults"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
